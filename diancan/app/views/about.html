设置界面<b/>
<ul class="nav nav-tabs" id="otherInfoTab">
    <li class="active"><a href="#uploat_pic">店铺宣传图</a></li>
    <li><a href="#set_menu">菜单管理</a></li>
    <li><a href="#set_tables">餐桌设置</a></li>
    <li><a href="#order_path">订单轨迹</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="uploat_pic">
        <div class="alert alert-success" role="alert">
            上传您的宣传图片:gif、jpg、jpeg、png<br/>
            注：<br/>
            尺寸：宽200px，高400px<br/>
            最多上传4张
        </div>
        <file-uploader></file-uploader>
        <div class="show-pic">
            <img src=""><button type="button" class="btn btn-danger">删除</button>
            <div class="dash-line"></div>
        </div>
    </div>


    <div class="tab-pane" id="set_menu" ng-controller="menuCtrl">
<!--        {{addmenu_}}<br/>
        {{editmenu_}}<br/>
        {{delgroup_}}<br/>
        {{delmenu_}}<br/>
        {{addgroup_}}<br/>
        {{editgroup_}}-->
        <div class="menu-grunp alert alert-info" ng-repeat="grunpmenu in menudata" id="menugrunp{{$index}}">
            组名：<input class="grunp-name inline-b" type="text" maxlength="16" ng-model="grunpmenu.grunpName" ng-disabled="!editFlag && (grunpmenu.grunpId !== 'add')" ng-change="groupedited($index)">
            <button type="button" class="inline-b btn btn-danger" ng-click="delgronp($index)" ng-show="delFlag">删除该组</button>
            <br/>菜品：<br/><div class="hidden">{{bigindex = $index}}</div>
            <div ng-repeat="menus in grunpmenu.grunpMenu" >

                名：<input class="menu-name inline-b" type="text" maxlength="20" ng-model="menus.theName" ng-disabled="!editFlag && (menus.theId !== 'add')" ng-change="menuedited(bigindex,$index)">
                价：￥<input class="menu-price inline-b" name="priceinput" type="number" min="0" max="9999" maxlength="4" ng-model="menus.price" ng-disabled="!editFlag && (menus.theId !== 'add')" ng-change="menuedited(bigindex,$index)">
                <button type="button" class="inline-b btn btn-danger" ng-click="delmenu(bigindex,$index)" ng-show="delFlag">
                    删除
                </button>
            </div>
            <button class="btn btn-success" ng-click="addmenus(bigindex)" ng-show="addFlag">
                添加菜品
            </button>
        </div>
        <button class="btn btn-info tianjiafenzu" ng-click="addgroup()" ng-show="addFlag">
            +添加分组
        </button>
        <div class="set-tool-btn">
            <div class="tianjia btn btn-default" ng-show="!saveFlag" ng-click="tianjia()">添加</div>
            <div class="xiugai btn btn-default" ng-show="!saveFlag" ng-click="xiugai()">修改</div>
            <div class="shanchu btn btn-default" ng-show="!saveFlag" ng-click="shanchu()">删除</div>
            <div class="baocun btn btn-default" ng-show="saveFlag" ng-click="baocun()">保存</div>
            <div class="quxiao btn btn-default" ng-show="saveFlag" ng-click="quxiao()">取消</div>
        </div>

    </div>


    <div class="tab-pane" id="set_tables" ng-controller="tableCtrl">
        <!--{{addmenu_}}<br/>
        {{editmenu_}}<br/>
        {{delgroup_}}<br/>
        {{delmenu_}}<br/>
        {{addgroup_}}<br/>
        {{editgroup_}}-->
        <div class="menu-grunp alert alert-info" ng-repeat="grunpmenu in menudata" id="menugrunp{{$index}}">
            区域名称：<input class="grunp-name inline-b" type="text" maxlength="16" ng-model="grunpmenu.grunpName" ng-disabled="!editFlag && (grunpmenu.grunpId !== 'add')" ng-change="groupedited($index)">
            <button type="button" class="inline-b btn btn-danger" ng-click="delgronp($index)" ng-show="delFlag">删除该组</button>
            <div class="hidden">{{bigindex = $index}}</div>
            <div ng-repeat="menus in grunpmenu.grunpMenu" >
                餐桌编号：<input class="menu-name inline-b" type="text" maxlength="20" ng-model="menus.theName" ng-disabled="!editFlag && (menus.theId !== 'add')" ng-change="menuedited(bigindex,$index)">
                <a href="/adyd/upload/qr/{{menus.theImg}}">生成二维码</a>
                <button type="button" class="inline-b btn btn-danger" ng-click="delmenu(bigindex,$index)" ng-show="delFlag">
                    删除
                </button>
            </div>
            <button class="btn btn-success" ng-click="addmenus(bigindex)" ng-show="addFlag">
                添加餐桌
            </button>
        </div>
        <button class="btn btn-info tianjiafenzu" ng-click="addgroup()" ng-show="addFlag">
            +添加新的区域
        </button>
        <div class="set-tool-btn">
            <div class="tianjia btn btn-default" ng-show="!saveFlag" ng-click="tianjia()">添加</div>
            <div class="xiugai btn btn-default" ng-show="!saveFlag" ng-click="xiugai()">修改</div>
            <div class="shanchu btn btn-default" ng-show="!saveFlag" ng-click="shanchu()">删除</div>
            <div class="baocun btn btn-default" ng-show="saveFlag" ng-click="baocun()">保存</div>
            <div class="quxiao btn btn-default" ng-show="saveFlag" ng-click="quxiao()">取消</div>
        </div>
    </div>
    <div class="tab-pane" id="order_path">444</div>
</div>
